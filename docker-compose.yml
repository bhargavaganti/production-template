web:
  restart: always
  build: ./docker/web/
  expose:
    - "8000"
  links:
    - postgres:postgres
    - redis:redis
  env_file: env.default
  volumes:
    - ./docker/web:/data/web
    - ./school:/data/web/school
  working_dir: /data/web/school
  command: /usr/bin/gunicorn school.wsgi:application -w 2 -b :8000

nginx:
  restart: always
  build: ./docker/nginx/
  ports:
    - "80:80"
  volumes_from:
    - web
  links:
    - web:web

postgres:
  restart: always
  image: postgres:latest
  volumes_from:
    - data
  volumes:
    - ./docker/postgres/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    - ./backups/postgresql:/backup
  env_file:
    - env.default
  expose:
    - "5432"

redis:
  restart: always
  image: redis:latest
  expose:
    - "6379"

data:
  restart: always
  image: alpine
  volumes:
    - /var/lib/postgresql
  command: "true"
